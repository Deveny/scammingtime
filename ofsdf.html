    <script type="module">
import * as THREE from "/three/build/three.module.js";
import { TWEEN } from "/three/examples/jsm/libs/tween.module.min.js";
import { OrbitControls } from "/three/examples/jsm/controls/OrbitControls.js";
var controls,
    camera,
    scene,
    light,
    renderer,
    domElement,
    raycaster = new THREE.Raycaster(),
    mouse = new THREE.Vector2(1, 1);
const helix = new THREE.Object3D(),
    screens = new THREE.Object3D();
var helixspeed,
    screen,
    tl,
    movement,
    ring,
    control,
    executed = !1;

function init() {
    var e = document.querySelector("#webgl");
    document.body.appendChild(e),
        (renderer = new THREE.WebGLRenderer({ antialias: !0, alpha: !0 })).setPixelRatio(window.devicePixelRatio),
        e.prepend(renderer.domElement),
        renderer.setSize(window.innerWidth, window.innerHeight),
        ((scene = new THREE.Scene()).fog = new THREE.FogExp2(16762004, 5e-4)),
        ((camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2e4)).position.z = 700),
        (camera.position.y = 200),
        (camera.focus = 1),
        ((controls = new OrbitControls(camera, renderer.domElement)).enabled = !1),
        controls.addEventListener("change", render),
        (n = new THREE.DirectionalLight(16774100)).position.set(-1, 3, 15),
        scene.add(n);
    var n = new THREE.AmbientLight(2236962);
    scene.add(n),
       //helix
        //helix = new THREE.Object3D();
        helixspeed = 0.001;
        var vector = new THREE.Vector3();

        helix.name = 'surething';

        //each screen
        for (var i = 0; i < 3; i++) {

          var superegg = new THREE.Shape();
          function rounded(ctx, width, height) {
            var radius = 0;
            var x = - (width / 2);
            var y = - (height / 2);
            ctx.moveTo(x, y + radius);
            ctx.lineTo(x, y + height - radius);
            ctx.quadraticCurveTo(x, y + height, x + radius, y + height);
            ctx.lineTo(x + width - radius, y + height);
            ctx.quadraticCurveTo(x + width, y + height, x + width, y + height - radius);
            ctx.lineTo(x + width, y + radius);
            ctx.quadraticCurveTo(x + width, y, x + width - radius, y);
            ctx.lineTo(x + radius, y);
            ctx.quadraticCurveTo(x, y, x, y + radius);
          }

          var screen = new THREE.Group();


          //sizes 
          if (i == 1 || i == 4) {
            var width = 128;
            var height = 96;
            var map = new THREE.TextureLoader().load("/assets/scene/screens/sheets.jpg");
            screen.name = 'second';

          }
          else if (i == 2 || i == 5) {

            var width = 96;
            var height = 128;
            var map = new THREE.TextureLoader().load("/assets/scene/screens/boobs.jpg");
            screen.name = 'third';

          }
          else {
            var width = 110;
            var height = 110;
            var map = new THREE.TextureLoader().load("/assets/scene/screens/pinkass.jpg");
            screen.name = 'first';

          }
          rounded(superegg, width, height);
          var theta = i * 2.1 + Math.PI;
          var geometry = new THREE.ShapeBufferGeometry(superegg);
          var texture = new THREE.TextureLoader().load("/assets/scene/screens/fake.jpg");
          //imgside
          var material1 = new THREE.MeshBasicMaterial({
            map: map,
            side: THREE.BackSide,
            transparent: true,
            opacity: 0,
            fog: true,
            polygonOffset: true,
            polygonOffsetFactor: -1
          });
          map.repeat.set((1 / width), (1 / height));
          map.offset.y = 0.5;
          map.offset.x = 0.5;
          //outside
          var material2 = new THREE.MeshBasicMaterial({

            side: THREE.FrontSide,
            transparent: true,
            opacity: 0.5,
            // color : new THREE.Color(0xC0C0C0),
            map: texture,
            fog: true,
          });
          texture.repeat.set((1 / width), (1 / height));
          texture.offset = new THREE.Vector2(0.5, 0.5);
          //non-hovering both side
          var material3 = new THREE.MeshBasicMaterial({
            side: THREE.BackSide,
            transparent: true,
            opacity: 0.5,
            // color : new THREE.Color(0xC0C0C0),
            map: texture,
            fog: true,
            depthWrite: true,
            depthTest:true,
            polygonOffset: true,
            polygonOffsetFactor: 0.1
          });
          var hide = new THREE.Mesh(geometry, material3);
          var inside = new THREE.Mesh(geometry, material1);
          var outside = new THREE.Mesh(geometry, material2);

          inside.name = "in";
          outside.name = "out";
          hide.name = "hide";

          hide.userData.tag = "fadeout";
          inside.userData.tag = "fadein";

          screen.add(hide);
          screen.add(outside);
          screen.add(inside);

          screen.position.setFromCylindricalCoords(160, theta, 0);
          vector.x = screen.position.x * 2;
          vector.y = screen.position.y;
          vector.z = screen.position.z * 2;

          //glowborder-img  
          var glowmap = new THREE.TextureLoader().load('/assets/scene/screens/glow-cut.png');
          glowmap.offset = new THREE.Vector2(0.5, 0.5);
          glowmap.repeat.set((1 / width), (1 / height));
          var glowmaterial = new THREE.MeshBasicMaterial({
            color: 0xfa8072,
            map: glowmap,
            transparent: true,
            side: THREE.DoubleSide,
            polygonOffset: true,
            polygonOffsetFactor: -0.2,
            depthWrite: false,
            opacity: 0.5
          });
          var glowobj = new THREE.Mesh(geometry, glowmaterial);
          glowobj.name = "glow";
          //glowwtween   
          var col = new THREE.Color('#bdb3ff');
          var vol = new THREE.Color('#fbbda4');
          tl = new TimelineLite({ repeat: -1, yoyo: true });
          tl.fromTo(glowmaterial.color, {
            r: col.r,
            g: col.g,
            b: col.b
          }, {
            r: vol.r,
            g: vol.g,
            b: vol.b, duration: 2
          }).fromTo(glowmaterial, { opacity: 1 }, { opacity: 0.1, duration: 1 });


          THREE.Object3D.prototype.getObjectsByTag = function (tag, result) {
            if (this.userData.tag === tag) result.push(this);
            for (var i = 0, l = this.children.length; i < l; i++) {
              var child = this.children[i];
              child.getObjectsByTag(tag, result);
            }
            return result;
          };

          glowobj.scale.set(1.25, 1.25, 1.25);
          screen.add(glowobj);


          screen.lookAt(vector);
          screens.add(screen);
        }
        helix.add(screens);
        helix.rotation.y = 0;

        //movement helix
        movement = new TimelineLite({ repeat: -1, yoyo: true });
        movement.to(helix.rotation, {
          y: 10, ease:
            Back.
              easeInOut.config(
                1.7), duration: 30
        });
    
        //cylinder
        ring = new THREE.Group();

        var map = new THREE.TextureLoader().load('/assets/scene/screens/st-l.png');
        map.wrapS = map.wrapT = THREE.RepeatWrapping;
        map.repeat.set(1.25, 1);
        var material = new THREE.MeshPhongMaterial({
          map: map
          , side: THREE.FrontSide
          , transparent: true
          , color: 0xFCD5D5
          //  , blending: THREE.NormalBlending
          //  , depthWrite: false
          //   , depthTest:false
        });
        var material2 = new THREE.MeshPhongMaterial({
          map: map,
          side: THREE.BackSide,
          transparent: true,
          color: 0x2ad9c6
        });
        var object2 = new THREE.Mesh(new THREE.CylinderBufferGeometry(245, 245, 230, 240, 25, true), material2);
        var object = new THREE.Mesh(new THREE.CylinderBufferGeometry(245, 245, 230, 240, 25, true), material);

        object2.position.set(0, -5, 0);
        object.position.set(0, -5, 0);
        object.name = "buitenring";
        object2.name = "binnenring";
        ring.renderOrder = 1;
        ring.add(object2);
        ring.add(object);
        
        helix.add(ring);
        scene.add(helix),
        window.addEventListener("resize", onWindowResize, !1),
        document.addEventListener("pointermove", onPointerMove, !1),
        document.addEventListener("click", onClicker, !1),
        (renderer.domElement.style.touchAction = "none"),
        renderer.renderLists.dispose();
}
function onClicker(e) {
    e.preventDefault(), (mouse.x = (e.clientX / window.innerWidth) * 2 - 1), (mouse.y = (-e.clientY / window.innerHeight) * 2 + 1), raycaster.setFromCamera(mouse, camera);
    var n = raycaster.intersectObject(screens, !0);
    if (n.length > 0) {
        movement.pause();
        var t = new THREE.Vector3(0, 1, 0),
            o = (screens.rotation.y / Math.PI) * Math.PI;
        console.log(screens.rotation.y), console.log(o), scene.getObjectsByTag("fadein", []).forEach(tweenIn);
        var r = n[0].object.parent,
            a = new THREE.Vector3();
        a.copy(r.position), console.log(r.position), a.negate(), a.applyAxisAngle(t, o), console.log(a), tweenCamera(a, 1500, r.name);
    }
}
function tweenCamera(e, n, t) {
    controls.enabled = !1;
    var o = new THREE.Vector3().copy(camera.position);
    new TWEEN.Tween(o)
        .to(e, n)
        .easing(TWEEN.Easing.Exponential.Out)
        .onUpdate(function () {
            camera.position.copy(o), camera.lookAt(controls.target);
        })
        .onComplete(function () {
            camera.position.copy(e), camera.lookAt(controls.target), goToNextPage(t);
        })
        .start();
}
function goToNextPage(e) {
    var n = "/surething/" + e + "/index.html";
    window.location = n;
}
function onPointerMove(e) {
    e.preventDefault(), (mouse.x = (e.clientX / window.innerWidth) * 2 - 1), (mouse.y = (-e.clientY / window.innerHeight) * 2 + 1);
}
function checkIntersection() {
    raycaster.setFromCamera(mouse, camera);
    var e = scene.getObjectsByTag("fadein", []);
    scene.getObjectsByTag("fadeout", []);
    raycaster.intersectObject(screens, !0).length > 0 ? (e.forEach(tweenIn), (document.body.style.cursor = "url('/surething/tf.png'), pointer")) : (e.forEach(tweenOut), (document.body.style.cursor = "default"));
}
function tweenIn(e) {
    new TWEEN.Tween(e.material).to({ opacity: 1 }, 10).start();
}
function tweenOut(e) {
    new TWEEN.Tween(e.material).to({ opacity: 0 }, 100).start();
}
function onWindowResize() {
    (camera.aspect = window.innerWidth / window.innerHeight), camera.updateProjectionMatrix(), renderer.setSize(window.innerWidth, window.innerHeight);
}
function animate() {
    (ring.rotation.y -= 0.01),
        setTimeout(function () {
            requestAnimationFrame(animate);
        }, 1e3 / 30),
    
        TWEEN.update(),
        render();
        checkIntersection();

}
function render() {
    
    renderer.render(scene, camera);
}
init(), animate();
    </script>
  </footer>
