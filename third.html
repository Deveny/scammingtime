<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Metas -->
  <title>tryingthisthing</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>

  <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
  <link href="/transition.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: "round";
      src: url("/assets/fonts/ArialRoundedBold.ttf");
    }

    html {
      padding: 0;
      margin: 0;
      scroll-behavior: smooth;
    }

    body {
      padding: 0;
      margin: 0;
      font-family: "Round";
      overflow-x: hidden;
      overflow-y: overlay;
      width: 100vw;
      text-align: center;

    }

    /* width */
    ::-webkit-scrollbar {
      width: 20px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: transparant;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: url(assets/surething/pt3/scroll.png);
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 1;
      border-radius: 10px;

    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }


    #p-txt {
      z-index: 100;
      width:100%;
      height: 570vw;
      background-image: url('/assets/surething/pt3/text-layer.png');
      background-size: 100%;
      position: relative;
      opacity: 1;
      mix-blend-mode: multiply;
      background-repeat: no-repeat;
      transform: translateZ(0);
      pointer-events: none;
    }

    .layed {
      padding: 0;
      width: 100%;
      top: 0;
      position: absolute;
      z-index: 10;
    }
    .white{
      opacity: 0.1;
    }
    .white,
    .bgimg,
    .green {
      position: relative;
      display: block;
      width: 100%;
      z-index: -1;
    }
.alge{
  background-image: url(/assets/surething/pt3/gsap/portalbg.png);
}
.portal{
  width: 100%;
  height: 100vh;
  max-height: 70vw;
  text-align: center;
  background-size: 100%;
  background-repeat: no-repeat;
}
#portalglow{
  margin: 0;
  margin-top: 25vh;
  width: 24vw;
  opacity: 0;
}
   
.nav{
  width: 10vw;
  position:fixed;
  right: 0;
  top: 3rem;
  z-index: 1000;
}
.nav img{
  margin-top: -3.5rem;
  opacity: 0.6;
}
.active, .nav img:hover{
  opacity: 1;
}
    .banner {
      height: 5vw;
      cursor: url(/assets/surething/tf.png), pointer;
    }

    .green {
      width: 100vw;
      position: absolute;
    }

    .marquee {
      display: inline-block;
      white-space: nowrap;
      /*   animation: scrollLeft 38s linear infinite; */
      padding-left: 101%;
      font-size: 1.5vw;
      padding-top: 0.75vw;
      color: hotpink;
      z-index: 10;
    }

    .marquee:hover {
      animation-play-state: paused
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-100%)
      }
    }
  </style>
</head>

<body>
  <div class="nav">
    <img src="/assets/surething/nav/menu1.png" width="100%">
    <img src="/assets/surething/nav/menu2.png" width="100%">
    <img src="/assets/surething/nav/menu3.png" width="100%">
  </div>
  <main id="swup" class="transition-fade">

    <div id="p-txt">
    </div>
    <div class="layed">
      <img class="bgimg" id='c1' src="/assets/surething/pt3/gsap/1.png">
      <img class="white" src="/assets/surething/pt3/gsap/2.png">
      <img class="bgimg" id='c2' src="/assets/surething/pt3/gsap/3.png">
      <img class="white" src="/assets/surething/pt3/gsap/4.png">
      <img class="bgimg" id='c3' src="/assets/surething/pt3/gsap/5.png">
      <img class="white" src="/assets/surething/pt3/gsap/6.png">
      <img class="bgimg" id='c4' src="/assets/surething/pt3/gsap/7.png">
      <img class="white" src="/assets/surething/pt3/gsap/8.png">
      <div class="portal alge">
        <a href="/first.html"> <img id="portalglow" src="/assets/surething/pt3/gsap/portal.png"></a>
    </div></div>
    
  </main>
  <script>
    const swup = new Swup(); // only this line when included with script tag
  </script>
</body>
<script>
  gsap.registerPlugin(ScrollTrigger);
  window.scrollTo(0, 0);



  $(document).ready(function () {

    var shake = gsap.to('#portalglow', {
      duration: 1, scale: 1, y: 20, yoyo: true,
      repeat: -1,
      ease: "power1.inOut"
    });

    $('#portalglow').hover(function () {
      shake.pause();
      //$(this).addClass('lighted');
    }, function () {
      shake.resume();
      //$(this).removeClass('lighted');
    })


    gsap.from('#c1', {
      /*scrollTrigger: {
        trigger: '#c1',
        start: 'top bottom',
        end: 'top center',
        scrub: 1,
        toggleActions: 'restart pause resume reverse'
      },*/
      duration: 1,
      scale: 0.5,
      opacity: 0.5,
      ease: "Expo. easeOut"
    });


    gsap.from('#c2', {
      scrollTrigger: {
        trigger: '#c2',
        start: 'top bottom',
        end: 'top center',
        scrub: 1,
        toggleActions: 'restart pause resume reverse'
      },
      duration: 3,
      scale: 0.5,
      opacity: 0.5,
      ease: "Expo. easeOut"
    });

    gsap.from('#c3', {
      scrollTrigger: {
        trigger: '#c3',
        start: 'top bottom',
        end: 'top center',
        scrub: 1,
        toggleActions: 'restart pause resume reverse'
      },
      duration: 3,
      scale: 0.5,
      //  opacity:0.5,
      ease: "Expo. easeOut"
    });
    gsap.from('#c4', {
      scrollTrigger: {
        trigger: '#c4',
        start: 'top bottom',
        end: 'top center',
        scrub: 1,
        toggleActions: 'restart pause resume reverse'
      },
      duration: 3,
      scale: 0.5,
      //  opacity:0.5,
      ease: "Expo. easeOut"
    });

    gsap.to('#portalglow',{
                scrollTrigger:{
                    trigger:'.portal',
                    start: 'top center',
                    end: 'bottom bottom',
                    toggleActions: 'play none none none'},
                    delay: 0.5,
                duration:1,
                 opacity: 1});

   

  });

</script>

</html>
