            var radius = 0;

            ctx.lineTo(x, y + height - radius);
            ctx.quadraticCurveTo(x, y + height, x + radius, y + height);
            ctx.lineTo(x + width - radius, y + height);
            ctx.quadraticCurveTo(x + width, y + height, x + width, y + height - radius);
            ctx.lineTo(x + width, y + radius);
            ctx.quadraticCurveTo(x + width, y, x + width - radius, y);
            ctx.lineTo(x + radius, y);
            ctx.quadraticCurveTo(x, y, x, y + radius);

          //glowwtween

            r: vol.r,
            g: vol.g,

          }).fromTo(glowmaterial, { opacity: 1 }, { opacity: 0.3, duration: 1.5 }, "<");


          THREE.Object3D.prototype.getObjectsByTag = function (tag, result) {
            if (this.userData.tag === tag) result.push(this);
            for (var i = 0, l = this.children.length; i < l; i++) {
              var child = this.children[i];
              child.getObjectsByTag(tag, result);
            }
            return result;
          };

          glowobj.scale.set(2.5, 2.5, 2.5);

// SKYBOX
var imagePrefix = "/assets/car/";

            //link here

      function tweenCamera(targetPosition, duration, pt) {
        controls.enabled = false;

        var position = new THREE.Vector3().copy(camera.position);
        var tween = new TWEEN.Tween(position)
          .to(targetPosition, duration)
          .easing(TWEEN.Easing.Exponential.Out)
          .onUpdate(function () {
            camera.position.copy(position);
            camera.lookAt(controls.target);
          })
          .onComplete(function () {
            camera.position.copy(targetPosition);
            camera.lookAt(controls.target);
            controls.enabled = true;
            controls.enableZoom = false;
            goToNextPage(pt);
            
          })
          .start();
      }
      function goToNextPage(href){
        var link = "/" + href + ".html";
    window.location = link;
}
      function onPointerMove(event) {

      function checkIntersection() {
        raycaster.setFromCamera(mouse, camera);

      function tweenOut(x) {
        var tween = new TWEEN.Tween(x.material).to({ opacity: 0 }, 100).start();
