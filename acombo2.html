              function createGeometryFromMap() {
        var depth = 512;
        var width = 512;

        var spacingX = 3;
        var spacingZ = 3;
        var heightOffset =-4;

        var canvas = document.createElement('canvas');
        canvas.width = 512;
        canvas.height = 512;
        var ctx = canvas.getContext('2d');

        var img = new Image();
        img.src = "../assets/water.jpg";
        img.onload = function () {
            // draw on canvas
            ctx.drawImage(img, 0, 0);
            var pixel = ctx.getImageData(0, 0, width, depth);

            var geom = new THREE.Geometry;
            var output = [];
            for (var x = 0; x < depth; x++) {
                for (var z = 0; z < width; z++) {
                    // get pixel
                    // since we're grayscale, we only need one element

                    var yValue = pixel.data[z * 4 + (depth * x * 4)] / heightOffset;
                    var vertex = new THREE.Vector3(x * spacingX, yValue, z * spacingZ);
                    geom.vertices.push(vertex);
                }
            }

            // we create a rectangle between four vertices, and we do
            // that as two triangles.
            for (var z = 0; z < depth - 1; z++) {
                for (var x = 0; x < width - 1; x++) {
                    // we need to point to the position in the array
                    // a - - b
                    // |  x  |
                    // c - - d
                    var a = x + z * width;
                    var b = (x + 1) + (z * width);
                    var c = x + ((z + 1) * width);
                    var d = (x + 1) + ((z + 1) * width);

                    var face1 = new THREE.Face3(a, b, d);
                    var face2 = new THREE.Face3(d, c, a);

                    geom.faces.push(face1);
                    geom.faces.push(face2);
                }
            }

            geom.computeVertexNormals(true);
            geom.computeFaceNormals();
            geom.computeBoundingBox();

            var zMax = geom.boundingBox.max.z;
            var xMax = geom.boundingBox.max.x;

            var mesh = new THREE.Mesh(geom, new THREE.MeshPhongMaterial({
                color: 0x2AD9C6,
                shininess:40,
                specular:0x161616,
            }));
            mesh.translateX(-xMax / 2);
            mesh.translateZ(-zMax / 2);
            mesh.position.y=-70;
            scene.add(mesh);
            mesh.name = 'valley';
        };

    }
function createCamera() {
    var camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 500;
    return camera;
}

function createCube() {
    var geometry = new THREE.BoxGeometry( 50, 50, 50 );
    var material = new THREE.MeshPhongMaterial( {
        color: 0x002d77,
        specular: 0x111111,
        shininess: 30,
    } );
    var cube = new THREE.Mesh( geometry, material );
    return cube;
}

function createWebGLRenderer() {
    var rendererContainer = document.querySelector("#webgl");
    var renderer = new THREE.WebGLRenderer( { 
        antialias: true,alpha:true
    } );
    renderer.setPixelRatio( window.devicePixelRatio );
    rendererContainer.prepend( renderer.domElement );
    renderer.setSize( window.innerWidth, window.innerHeight );
    return renderer;
}

function createText() {
    var element = document.createElement( 'div' );
    element.innerHTML = "<p style='color: white;'>Drag me around!</p>"
    var domObject = new CSS3DObject( element );
    domObject.position.z = 50;
    return domObject;
}

function createCSS3DRenderer() {
    var rendererContainer = document.querySelector("#css");
    var renderer = new CSS3DRenderer();
    rendererContainer.prepend( renderer.domElement );
    renderer.setSize( window.innerWidth, window.innerHeight );
    return renderer;
}

function createControls() {
    var controls = new OrbitControls( camera, webGLRenderer.domElement );
    return controls;
}
	function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];
					var target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.start();

			}
    
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    css3DRenderer.setSize( window.innerWidth, window.innerHeight );
    webGLRenderer.setSize( window.innerWidth, window.innerHeight );
}

function animate() {
    controls.update();
    				TWEEN.update();
    controls.addEventListener( 'change', render );
}
    function render(){
        
    webGLRenderer.render( scene, camera );
    css3DRenderer.render( scene, camera );
    }
