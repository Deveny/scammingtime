<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
geometry = new THREE.SphereGeometry(200, 100.19, 100);
material = new THREE.MeshNormalMaterial({shading: THREE.SmoothShading, side: THREE.BackSide});
mesh = new THREE.Mesh(geometry, material);
mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.71;
mesh.castShadow = true;
scene.add(mesh);

renderer.shadowMapEnabled = true;

ambientLight = new THREE.AmbientLight( 0x000000 );
scene.add( ambientLight );

hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.2);
scene.add( hemisphereLight );

directionalLight = new THREE.DirectionalLight(0xffffff, 0.1);
directionalLight.position.set( 0, -2.19, 0 );
directionalLight.castShadow = true;
scene.add( directionalLight );

spotLight1 = new THREE.SpotLight( 0xffffff, 0.1 );
spotLight1.position.set( 100, 1000, 100 );
spotLight1.castShadow = true;
spotLight1.shadowDarkness = 0.2;
scene.add( spotLight1 );

			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
